<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title> الدفع Paymob</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #0b6df0, #0b84ff);
      color: #fff;
      text-align: center;
      padding-top: 60px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #0b6df0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #eee; }
    kiosk-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }
  .kiosk-box {
    background: #ffffff;
    color: #0b6df0;
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
    font-family: "Cairo", sans-serif;
    animation: fadeIn 0.3s ease-in-out;
  }
  .kiosk-box h2 {
    margin-bottom: 10px;
    font-size: 22px;
  }
  .kiosk-code {
    font-size: 34px;
    font-weight: bold;
    letter-spacing: 2px;
    background: #f5f7fb;
    padding: 12px;
    border-radius: 10px;
    margin: 15px 0;
    color: #0b1730;
  }
  .kiosk-info {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
  }
  .kiosk-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .copy-btn, .close-btn {
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
  }
  .copy-btn {
    background: #0b6df0;
    color: white;
  }
  .close-btn {
    background: #eef2ff;
    color: #0b6df0;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
    }
    
  </style>
</head>
<body>

  <h1>اختار طريقة الدفع</h1>
  <button onclick="createPayment('card')">بطاقة</button>
  <button onclick="createPayment('wallet')"> محفظة</button>
  <button onclick="createPayment('kiosk')"> كيوسك</button>
  div class="kiosk-container">
  <div class="kiosk-box">
    <h2>كود الكيوسك الخاص بك</h2>
    <p class="kiosk-code">123456</p>
    <p class="kiosk-info">يمكنك الدفع بهذا الكود في أي منفذ فوري أو مصاري.</p>
    <div class="kiosk-buttons">
      <button class="copy-btn">📋 نسخ الكود</button>
      <button class="close-btn">✖ إغلاق</button>
    </div>
  </div>
</div>

  <script>
    async function createPayment(type) {
      try {
        const res = await fetch("/.netlify/functions/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ integration_type: type })
        });
        const data = await res.json();
        console.log("Response:", data);

        if (data.ok && data.payment_url) {
          window.location.href = data.payment_url; // 👈 يفتح صفحة الدفع مباشرة
        } else {
          alert("خطأ أثناء إنشاء الرابط:\n" + JSON.stringify(data));
        }
      } catch (err) {
        alert("حدث خطأ في الاتصال: " + err.message);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>روابط الدفع Paymob</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #0b6df0, #0b84ff);
      color: #fff;
      text-align: center;
      padding-top: 60px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #0b6df0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #eee; }

    /* تصميم واجهة الكيوسك */
    .kiosk-card {
      display: none;
      margin: 40px auto;
      background: #fff;
      color: #0b6df0;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      padding: 22px;
      direction: rtl;
      text-align: center;
      font-family: "Cairo", sans-serif;
    }
    .kiosk-card h2 { margin: 0 0 12px 0; font-size: 20px; color: #0b6df0; }
    .kiosk-code {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      background: #f5f7fb;
      color: #0b1730;
      padding: 14px;
      border-radius: 10px;
      margin: 12px 0;
    }
    .kiosk-actions { display:flex; gap:10px; justify-content:center; margin-top:10px; }
    .kiosk-btn {
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }
    .kiosk-copy { background:#0b6df0; color:#fff; }
    .kiosk-close { background:#eef2ff; color:#0b6df0; }
    .kiosk-note { font-size:13px; color:#4b5563; margin-top:8px; }
    .kiosk-success { display:none; margin-top:8px; color: #16a34a; font-weight:600; }
  </style>
</head>
<body>

  <h1>اختار طريقة الدفع</h1>
  <button onclick="createPayment('card')">بطاقة</button>
  <button onclick="createPayment('wallet')">محفظة</button>
  <button onclick="createPayment('kiosk')">كيوسك</button>

  <!-- واجهة عرض الكيوسك -->
  <div class="kiosk-card" id="kioskCard">
    <h2>كود الكيوسك</h2>
    <div class="kiosk-code" id="kioskCode">---</div>
    <div class="kiosk-actions">
      <button class="kiosk-btn kiosk-copy" onclick="copyCode()">📋 نسخ</button>
      <button class="kiosk-btn kiosk-close" onclick="closeKiosk()">✖ إغلاق</button>
    </div>
    <div class="kiosk-note">استخدم هذا الكود للدفع في أقرب منفذ فوري أو مصاري.</div>
    <div class="kiosk-success" id="kioskSuccess">✅ تم نسخ الكود</div>
  </div>

  <script>
    async function createPayment(type) {
      try {
        // 🔹 نفس الكود بتاعك – ما اتغيرش أي حاجة
        const res = await fetch("/.netlify/functions/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type })
        });

        const data = await res.json();

        if (type === "kiosk" && data.kiosk_code) {
          showKioskCode(data.kiosk_code);
        } else if (data.redirect_url) {
          window.location.href = data.redirect_url;
        } else {
          alert("حدث خطأ أثناء إنشاء الرابط");
        }
      } catch (err) {
        console.error(err);
        alert(" حدث خطأ في الاتصال بالسيرفر");
      }
    }

    // 💎 عرض كود الكيوسك في واجهة احترافية
    function showKioskCode(code) {
      const card = document.getElementById("kioskCard");
      const codeEl = document.getElementById("kioskCode");
      codeEl.textContent = code || "---";
      card.style.display = "block";
      window.scrollTo({ top: card.offsetTop - 50, behavior: "smooth" });
    }

    // 📋 نسخ الكود
    function copyCode() {
      const code = document.getElementById("kioskCode").textContent.trim();
      navigator.clipboard.writeText(code);
      const succ = document.getElementById("kioskSuccess");
      succ.style.display = "block";
      setTimeout(() => (succ.style.display = "none"), 2000);
    }

    // ❌ إغلاق الكارت
    function closeKiosk() {
      document.getElementById("kioskCard").style.display = "none";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>روابط الدفع | Paymob</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #0b6df0, #0b84ff);
      color: #fff;
      text-align: center;
      padding-top: 60px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #0b6df0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #eee; }

    /* ====== Modal style ====== */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      color: #0b6df0;
      margin: 15% auto;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #0b6df0;
    }
    .qr-code {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      border: 2px dashed #0b6df0;
      border-radius: 12px;
      background: #f0f8ff;
      color: #0b6df0;
    }
  </style>
</head>
<body>

  <h1>اختار طريقة الدفع</h1>
  <button onclick="createPayment('card')">💳 بطاقة بنكية</button>
  <button onclick="createPayment('wallet')">📱 محفظة إلكترونية</button>
  <button onclick="createPayment('kiosk')">🏧 كيوسك</button>

  <!-- Modal -->
  <div id="kioskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>ادفع عن طريق الكيوسك</h2>
      <p>استخدم هذا الكود في أي كيوسك لإتمام الدفع:</p>
      <div id="kioskCode" class="qr-code">جاري التحميل...</div>
      <button onclick="copyCode()">📋 نسخ الكود</button>
    </div>
  </div>

  <script>
    async function createPayment(type) {
      try {
        // 🔹 مثال على API endpoint الخلفي اللي بيرجع رابط الدفع أو كود الكيوسك
        const res = await fetch("https://your-backend.vercel.app/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "حدث خطأ في الدفع");

        if (type === "kiosk") {
          // عرض المودال مع الكود اللي راجع من السيرفر
          document.getElementById("kioskCode").textContent = data.kiosk_code || "لم يتم استلام الكود";
          document.getElementById("kioskModal").style.display = "block";
        } 
        else if (type === "wallet" || type === "card") {
          // فتح الرابط في نافذة جديدة
          window.open(data.payment_url, "_blank");
        }

      } catch (err) {
        alert("⚠️ " + err.message);
      }
    }

    function closeModal() {
      document.getElementById("kioskModal").style.display = "none";
    }

    function copyCode() {
      let code = document.getElementById("kioskCode").textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("✅ تم نسخ الكود!");
      });
    }

    window.onclick = function(event) {
      let modal = document.getElementById("kioskModal");
      if(event.target === modal) modal.style.display = "none";
    }
  </script>

</body>
</html>

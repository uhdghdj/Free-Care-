<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط الدفع Paymob</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #0b6df0, #0b84ff);
      color: #fff;
      text-align: center;
      padding-top: 60px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #0b6df0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #eee; }
  </style>
</head>
<body>
  <h1>اختار طريقة الدفع</h1>
  <input type="number" id="amount" placeholder="المبلغ بالجنيه" style="padding:10px;border-radius:8px;border:none;width:200px;text-align:center;">
  <br><br>
  <button onclick="pay('card')">💳 بطاقة</button>
  <button onclick="pay('wallet')">📱 محفظة</button>
  <button onclick="pay('kiosk')">🏧 كيوسك (فوري)</button>

  <script>
    async function pay(type) {
      const amount = document.getElementById("amount").value || 10;
      const res = await fetch("/api/create-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount, type }),
      });
      const data = await res.json();

      if (data.type === "kiosk") {
        alert("رقم فوري الخاص بك: " + data.ref);
      } else if (data.url) {
        window.open(data.url, "_blank");
      } else {
        alert("حدث خطأ أثناء إنشاء الرابط");
      }
    }
  </script>
</body>
</html>
